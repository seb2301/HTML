<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts.js"></script>
    <title>Jogo JokenPô</title>
  </head>
  <body>
    <div class="container">
      <h1>JokenPô</h1>

      <div class="buttons">
        <button id="rock" onclick="playhuman ('rock')">&#x1F44A;</button>
        <button id="paper" onclick="playhuman ('paper')">&#x1F590;</button>
        <button id="scissors" onclick="playhuman ('scissors')">&#x270C;</button>
      </div>

      <p class="result"></p>

      <p class="your-score">Sua Pontuação <span id="human-score">0</span></p>
      <p class="machine-score">
        Pontuação Alexa <span id="machine-score">0</span>
      </p>
    </div>
  </body>
</html>
