<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="simulador.css">
    <script src="simulador.js"></script>
    <title>Orçamento Divino Chocolate</title>
</head>
<body>
   <img class="logo" src="Design sem nome.gif" alt="simulador-divino-chocolate"> 
<main>
    <Label>
        Selecionar <b>Tipo de Brigadeiro</b>
        <select>
            <option>Brigadeiro Belga</option>
            <option>Dois Amores</option>
        </select>
    </Label>
    <Label>
        Selecionar <b>Tipo de Doces Finos</b>
        <select>
            <option>Divinitta</option>
            <option>Divinuts</option>
        </select>
    </Label>

    <label>
Valor para Investimento

<input class="input-currency" placeholder="R$ 1.000,00">


    </label>

    <button class="convert-button">Simular</button>

    <section>
<div class="currency-box">
<img class="brig" src="Design sem nome.jpg" alt="Img-brigadeiro">
<p class="currency">Valor</p>
<p class="currency-value-to-convert">R$ 0</p>
</div>
<img class="seta" src="Design sem nome (1).gif" alt="seta">
<div class="currency-box">
    <img class="doc" src="Design sem nome (1).jpg" alt="Img-brigadeiro">
    <p class="currency">Valor Médio dos Doces</p>
    <p class="currency-value">R$ 0</p>
    </div>
    </section>
</main>


</body>

<script src="simulador.js"></script>

</html>
